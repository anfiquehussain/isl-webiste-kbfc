<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team - Fixtures and Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #FFFFFF;
        }

        header {
            background-color: #0073FF;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #FFC107;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #000000;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #FFD926;
        }

        main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .fixture, .result {
            background-color: #292929;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .fixture:hover, .result:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #000000;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Football Team Fixtures and Results</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Fixtures</a>
        <a href="#">Results</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <main>
        <!-- Fixture Box -->
        <div class="fixture" onclick="handleBoxClick('Upcoming Fixture', '2023-11-15', 'Opponent A', 'Home')">
            <h2>Upcoming Fixture</h2>
            <p>Date: 2023-11-15</p>
            <p>Opponent: Opponent A</p>
            <p>Location: Home</p>
        </div>

        <!-- Result Box -->
        <div class="result" onclick="handleBoxClick('Result', '2023-11-10', 'Opponent B', '3 - 1')">
            <h2>Result</h2>
            <p>Date: 2023-11-10</p>
            <p>Opponent: Opponent B</p>
            <p>Result: 3 - 1</p>
        </div>

        <!-- Add more fixture and result boxes as needed -->
    </main>

    <footer>
        &copy; 2023 Football Team
    </footer>

    <script>
        // Example JavaScript function
        function handleBoxClick(title, date, opponent, details) {
            alert(title + '\nDate: ' + date + '\nOpponent: ' + opponent + '\nDetails: ' + details);
        }
    </script>

</body>
</html>
